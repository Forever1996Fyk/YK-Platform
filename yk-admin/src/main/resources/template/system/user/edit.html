<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('编辑系统用户')" />
	<th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-edit" th:object="${sysUser}">
			<input id="postId" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-2 control-label is-required">用户名称：</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" name="userName" id="userName" th:field="*{userName}" required>
				</div>
				<label class="col-sm-2 control-label is-required">手机号：</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" name="phone" id="phone" th:field="*{phone}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label is-required">邮箱：</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" name="email" id="email" th:field="*{email}" required>
				</div>
				<label class="col-sm-2 control-label is-required">性别：</label>
				<div class="col-sm-4">
					<select name="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{sex}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label is-required">角色：</label>
				<div class="col-sm-10">
					<label th:each="role:${roles}" class="check-box">
						<input name="role" type="checkbox" th:value="${role.id}" th:text="${role.roleName}" th:checked="${role.flag}" th:disabled="${role.status == '1'}">
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">备注：</label>
				<div class="col-sm-10">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script type="text/javascript">
		var prefix = ctx + "api/system/user";

		$("#form-user-edit").validate({
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
				var roleIds = $.form.selectCheckeds("role");
				var user = $('#form-user-edit').serializeJson();
				user.roleId = roleIds;
	        	$.operate.editSave(prefix + "/editSysUser", user);
	        }
	    }
	</script>
</body>
</html>
