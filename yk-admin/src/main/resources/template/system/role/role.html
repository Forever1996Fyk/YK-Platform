<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('系统角色列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>角色名称：</label>
                                <input type="text" name="roleName"/>
                            </li>
                            <li>
                                <label>角色权限：</label>
                                <input type="text" name="roleCode"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">

        var prefix = ctx + "api/system/role";
        var pagePrefix = ctx + "system/role";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: pagePrefix + "/add",
                updateUrl: pagePrefix + "/edit/{id}",
                removeUrl: prefix + "/deleteSysRoleById}/{id}",
                removeAllUrl: prefix + "/deleteBatchSysRoleByIds/{ids}",
                modalName: "系统角色",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '系统角色表',
                    visible: false
                },
                {
                    field: 'roleName', 
                    title: '角色名称'
                },
                {
                    field: 'roleCode', 
                    title: '角色权限code'
                },
                {
                    field: 'dataScope', 
                    title: '数据范围'
                },
                {
                    field: 'roleSort', 
                    title: '显示顺序'
                },
                {
                    field: 'status', 
                    title: '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
