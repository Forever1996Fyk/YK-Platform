  # 最大连接数 并发量较大的话可加大连接数
  maxStorageConnection: 8
  # 连接超时时间(默认10秒)
  connectTimeout: 1000
  networkTimeout: 3000
  charset: UTF-8
  # 是否开始防盗链
  httpAntiStealToken: false
  # 防盗秘钥(服务端与客户端必须一致)
  httpSecretKey: 13a1d2ead6a24a6747dbd0f7462adf86
  httpTrackerHttpPort: 80
  # tracker访问地址
  trackerServers: www.yukaifan.top:22122

